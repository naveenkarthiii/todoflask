{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-white text-black">
    <div class="mx-auto w-fit flex flex-col gap-8 text-center bg-white/10 backdrop-blur-md p-10 rounded-lg shadow-2xl">
        <!-- Welcome Header -->
        <h1 class="text-6xl font-extrabold text-black drop-shadow-lg">
           TodoList!
        </h1>
        
        <!-- Description -->
        <p class="text-xl font-thin text-gray-600">
            Don't wait for the best time to start. Starting now is the Best!!!!
        </p>
        
        <!-- CTA for non-logged in users -->
        {% if not g.user %}
        <hr class="my-4 w-4/5 mx-auto opacity-30 border-gray-400">
        
        <!-- Message for unregistered users -->
        <p class="text-base font-light text-gray-500">Already have an account?</p>
        
        <footer class="flex gap-6 justify-center">
            <!-- Log In Button -->
            <a hx-swap="transition:true" href="{{ url_for('auth_views.login') }}"
                class="badge badge-primary px-8 py-4 hover:scale-105 text-xl font-medium bg-blue-600 hover:bg-blue-500 transition-transform">
                Log In
            </a>
            
            <!-- Sign Up Button -->
            <a hx-swap="transition:true" href="{{ url_for('auth_views.register') }}"
                class="badge badge-neutral px-8 py-4 hover:scale-105 text-xl font-medium bg-gray-700 hover:bg-gray-600 transition-transform">
                Sign Up
            </a>
        </footer>
        {% endif %}
    </div>
</section>
{% endblock %}
